{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 4: Game 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/static/assets/Download Ocean Landscape Background for free.jpeg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .image-container {
      margin: 20px 0;
    }
    img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Game 1: Drag and Drop</h1>
    <p>
      Test your understanding of the concepts you've learned so far by playing this drag-and-drop game. Match items to their correct categories and see how well you've grasped the logic.
    </p>
    <div class="image-container">
      <a href="/p1s1">
        <img src="{% static 'assets/level-lap.png' %}" alt="Game Start">
      </a>
    </div>
    <div class="buttons">
      <button onclick="window.location.href='/p1s3'">Previous</button>
      {% comment %} <button onclick="window.location.href='p1s5.html'">Next</button> {% endcomment %}
    </div>
  </div>
</body>
</html>
