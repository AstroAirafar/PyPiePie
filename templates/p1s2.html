<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: Visual Tools and Flowcharts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('/static/assets/Download Ocean Landscape Background for free.jpeg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: #333;
      overflow-y: auto; /* Enable scrolling if content overflows */
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 20px 0; /* Add some space to prevent content from being cut off */
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flowchart {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Flowcharts</h1>
    <p>
      Let's look at the flowchart to determine the largest number in a list:
    </p>
    <div class="flowchart">
      <img src="/static/assets/flowchart.jpg" alt="Flowchart to Check Even or Odd">
    </div>
    <div class="buttons">
      <button onclick="window.location.href='/p1s1'">Previous</button>
      <button onclick="window.location.href='/p1s3'">Next</button>
    </div>
  </div>
</body>
</html>
